<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Temporarily Unavailable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .box {
      background: #ffffff;
      padding: 40px;
      width: 90%;
      max-width: 520px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    h1 {
      margin: 0 0 12px;
      color: #555;
      font-size: 26px;
    }
    p {
      margin: 0;
      font-size: 16px;
      line-height: 1.6;
      color: #444;
    }
    .services {
      margin-top: 26px;
      font-size: 14px;
      color: #666;
    }
    .services a {
      color: #635bff;
      text-decoration: none;
      font-weight: bold;
    }
    .services a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Website Temporarily Unavailable</h1>
    <p>
      This website is currently unavailable due to internal processing and administrative arrangement.
      Access will be restored once the process is completed.
    </p>

    <div class="services">
      Looking to build a website?<br />
      <a href="https://keboon.net/services" target="_blank" rel="noopener noreferrer">
